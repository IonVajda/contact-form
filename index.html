<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact the team</title>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <main>
        <section class="section-contact">
            <div class="container">
                <h1>Contact the Team</h1>
                <p>Fill out the dorm to get in contact with one of our team members. We will try to get back to you
                    within 24 hours.</p>

                <form>
                    <div class="form-group">
                        <label for="firstname">First name*</label>
                        <input type="text" name="firstname" id="firstname" required placeholder="Jane"
                            class="form-element">
                    </div>
                    <div class="form-group">
                        <label for="lastname">Last name*</label>
                        <input type="text" name="lastname" id="lastname" required placeholder="Doe"
                            class="form-element">
                    </div>
                    <div class="form-group">
                        <label for="email">Email address*</label>
                        <input type="email" name="email" id="email" required placeholder="Enter your email..."
                            class="form-element">
                    </div>
                    <div class="form-group">
                        <label for="company">Company</label>
                        <input type="text" name="company" id="company" required class="form-element">
                    </div>
                    <div class="form-group full">
                        <label for="message">What are you looking for?</label>
                        <textarea name="message" id="message" cols="30" rows="5" class="form-element"
                            placeholder="I want a website please"></textarea>
                    </div>
                    <div class="submit-group">
                        <input type="submit" value="Send Message">
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>

</html>
